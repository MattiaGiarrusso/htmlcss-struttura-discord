<!DOCTYPE html>
<html lang="en">
<head>

</head>

            </div>

                <div>Link link link link</div>

            <div class="btn-login">

            <section class="section blue">

    <footer>
        <div class="container-footer">
            <div class="salmon"></div>
            <div class="lightgreen"></div>
            <div class="lightgreen"></div> 
            <div class="lightgreen"></div>
